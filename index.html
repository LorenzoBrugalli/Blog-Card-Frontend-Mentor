<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="illustration" src="assets/images/illustration-article.svg" alt="Illustration article">
            <button class="btn">Learning</button>
            <h5 class="data">Published 21 Dec 2023</h5>
            <h1 class="titulo">HTML & CSS foundations</h1>
            <p class="text">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
            <div class="card-autor">
                <img class="foto-autor" src="assets/images/image-avatar.webp" alt="Author avatar">
                <h3 class="nome">Greg Hooper</h3>
            </div>
        </div>
    </div>
</body>
</html>
